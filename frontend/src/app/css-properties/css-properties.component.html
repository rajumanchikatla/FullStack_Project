<div class="main-container">
    <h2>Css Properties</h2>
    <div class="menu">
        <div class="buttons">
            <button class="btn" (click)="showWorkingLinks()">Links</button>
            <button  class="btn"(click)="showlabels()">Labels</button>
            <button  class="btn" (click)="showbuttons()">Buttons</button>
            <button  class="btn" (click)="showprogressbar()">Progressbar</button>
            <div class="line"></div>
            <div class="content">
                <div *ngIf="activeContent === 'workingLinks'">
                    <ul class="workingLinks">
                        <li ><a href="https://www.workinglinks.co.uk/" class="text-danger">Link 1</a> </li>
                        <li><a href="https://www.workinglinks.co.uk/"  class="text-primary">Link 2</a></li>
                        <li><a href="https://www.workinglinks.co.uk/"  class="text-success">Link 3</a></li>
                        <li><a href="https://www.workinglinks.co.uk/"  class="text-warning">Link 4</a></li>
                        <li><a href="https://www.workinglinks.co.uk/"  class="text-dark">Link 5</a></li>
                    </ul>
                </div>
                <div *ngIf="activeContent === 'brokenLinks'"> 
                    <ul class="workingLinks">
                        <div class="label"><li class="bg-secondary">Default </li></div>
                        <div class="label"><li  class="bg-primary">Primary</li></div>
                        <div class="label"><li class="bg-warning">Warning</li></div>
                        <div class="label"><li class="bg-success">Success</li></div>
                        <div class="label"><li  class="bg-danger">Danger</li></div>
                        <div class="label"><li  class="bg-info">Info</li></div>
                        </ul>
                    </div>
             
                <div *ngIf="activeContent === 'imageLinks'">
                    <ul class="colo">
                        <div class="label"><button class="bg-secondary">Default</button> </div>
                        <div class="label"><button class="bg-primary">Primary</button></div>
                        <div class="label"><button class="bg-warning">Warning</button></div>
                        <div class="label"><button class="bg-success">Success</button></div>
                        <div class="label"><button  class="bg-danger">Danger</button></div>
                        <div class="label"><button  class="bg-info">Info</button></div>
                    </ul>
                </div>
                <div *ngIf="activeContent === 'statusCodes'"> 
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        </div>
                      </div>
                      <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100" style="width:50%">
                        </div>
                      </div>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100" style="width:60%">
                        </div>
                      </div>
                      <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
